<div class="container-fluid vh-100 bg-primary">
    <h3 class="text-center mb-5 pt-5">New Users</h3>
    <div class="table-responsive ">
        <table class="table border">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Name</th>
                    <th scope="col">Operation</th>
                </tr>
            </thead>
            <tbody>
                @for( u of users;track u.user_id){
                <tr class="">
                    <td scope="row">{{u.user_id}}</td>
                    <td>{{u.emailAddress}}</td>
                    <td>{{u.phoneNumber}}</td>
                    <td>{{u.firstName}} {{u.lastName}}</td>
                    <td>
                        <button type="button" class="btn btn-success m-1"><i class="bi bi-pencil-fill"></i></button>
                        <button type="button" class="btn btn-danger m-1" (click)="deleteUser(u.phoneNumber)"><i
                                class="bi bi-trash3-fill"></i></button>
                    </td>
                </tr>
                }
